{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-md-12">
             <img style="width:100%;" src="{{ blog.image.url }}" alt="" class="img-fluid">  
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a style="" href="{% url 'blog_details' blog.slug %}">
                        {{ blog.title }}
                    </a>
                </h5>
                <p class="card-text">{{ blog.description|striptags|slice:"0:13" }}</p>
            </div>
        </div>
    </div>
</div>
<style>
    a{
        text-decoration:none;
    }
</style>
